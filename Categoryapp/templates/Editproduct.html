<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Products</title>
</head>
<body>


<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD PRODUCTS</h4>

                  <form class="forms-sample" method="post" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Select Category</label>
                        <select class="form-control" name="select" value="{{data.categoryname}}" >

                            <option>Select</option>
                            {% for d in da %}

                        <option>{{d.Name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="pname" value="{{data.productname}}">
                    </div>
                    <div>
                    <label for="exampleInputq1">Product Quantity</label>
                      <input type="number" class="form-control" id="exampleInputq1" placeholder="Product Quantity" name="pquan" min="1" max="5" value="{{data.quantity}}">
                    </div>
                     <div>
                    <label for="exampleInputp">Product Price</label>
                      <input type="text" class="form-control" id="exampleInputp" placeholder="Product Price" name="price" value="{{data.Price}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputdes">Description</label>
                      <textarea class="form-control" id="exampleInputdes" placeholder="Description" name="description">{{data.Des}}</textarea>
                    </div>

                      <div>
                           <label>File Upload</label><br>
                          <input type="file" name="image" value="{{data.Image}}">

                      </div><br>
                      <div>
                    <button type="submit" class="btn btn-dark btn-rounded btn-fw">Update</button>
                      </div>


</body>
</html>
{% endblock %}
