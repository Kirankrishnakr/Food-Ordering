<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
               <U> <CENTER><h4 class="card-title">PRODUCT DETAILS</h4></CENTER> </U>
                  <p class="card-description">

                  </p>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                            CATEGORY NAME
                          </th>
                          <th>
                            PRODUCT NAME
                          </th> <th>
                            PRODUCT QUANTITY
                          </th> <th>
                            PRODUCT PRICE
                          </th>
                          <th>
                            DESCRIPTION
                          </th>

                         <th>
                            Image
                          </th>
                          <th>
                              Options
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for d in data %}
                        <tr>
                          <td class="py-1">
                             {{d.categoryname}}

                          </td>

                          <td>
                            {{d.productname}}
                          </td>
                              <td>
                            {{d.quantity}}
                          </td>
                              <td>
                            {{d.Price}}
                          </td>
                              <td>
                            {{d.Des}}
                          </td>

                          <td>
                           <img src="{{d.Image.url}}">
                        </td>
                        <td>
                          <form action="{% url 'editproduct' dataid=d.id %}">
                            <button type="submit" class="btn btn-info rounded-pill m-2">Edit</button>

                          </form>
                        </td>
                        <td>
                          <form action="{% url 'deleteproduct' dataid=d.id %}">
                            <button type="submit" class="btn btn-dark rounded-pill m-2">Delete</button>

                          </form>
                        </td>

                        </tr>
                        {% endfor  %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
