<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD BOOK DETAILS</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'updatecategory' dataid=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputdes3">Description</label>
                      <textarea class="form-control" id="exampleInputdes3" placeholder="Description" name="description" >{{data.Email}}</textarea>
                    </div>

                           <label>File Upload</label><br>
                          <input type="file" name="image" value="{{data.Image}}">
                      <br>

                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>


</body>
</html>
{% endblock %}
